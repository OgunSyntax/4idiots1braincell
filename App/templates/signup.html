{% extends "layout.html" %}

{% block title %}Sign Up - UWI Statistical Digest Portal{% endblock %}

{% block content %}
<body class="bg-[#6b7f87] min-h-screen flex items-center justify-center p-4">
<div class="flex rounded-lg overflow-hidden w-full  max-w-2xl max-h-2xl shadow-lg">
  <!-- Left -->
  <div class="relative w-1/2 rounded-l-lg overflow-hidden">
    <img src="./static/images/building_uwi.png" class="w-full h-full object-cover" alt="UWI building" />
    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-40 text-white text-center py-4 text-sm md:text-base">
      UWI Statistical Digest Portal
    </div>
    <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <img src="./static/images/uwi_logo.png" class="mx-auto" alt="UWI logo" width="80" height="80"/>
    </div>
  </div>

  <!-- Right -->
  <div class="bg-[#5a5a54] w-full md:w-2/3 lg:w-1/2 p-10 flex flex-col justify-center rounded-r-lg">
    <h2 class="text-white text-3xl font-bold mb-8 text-center">SIGN UP</h2>
    <form method="POST" action="/signup" class="flex flex-col space-y-4">
      <input name="username" value="bob" class="bg-[#a3a3a3] text-xs text-[#4a4a4a] placeholder-[#4a4a4a] rounded px-3 py-2 focus:outline-none" placeholder="Username" value="bobpass" type="text" required />
      <input name="password" class="bg-[#a3a3a3] text-xs text-[#4a4a4a] placeholder-[#4a4a4a] rounded px-3 py-2 focus:outline-none" placeholder="Password" type="password" required />
      <button class="bg-[#e6e6e6] text-[#6b7f87] text-xs rounded py-2 hover:opacity-90" type="submit">Sign Up</button>
    </form>

    <div class="flex items-center my-6 text-[#bfbfbf] text-xs">
      <hr class="flex-grow border-t border-[#bfbfbf]" />
      <span class="mx-3">or</span>
      <hr class="flex-grow border-t border-[#bfbfbf]" />
    </div>

    <div class="text-center">
      <a href="/" class="text-[#3b82f6] text-xs">Login</a>
    </div>
  </div>
</div>
</body>
{% endblock %}
